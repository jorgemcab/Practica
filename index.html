<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <meta name="google" content="notranslate">
    <link rel="stylesheet" href="/styles.css">
    <title>PaRomper</title>
</head>
<body>

    <header>
        <nav class="navbar">
            <h2 class="navbar-title">Para romper</h2>
            <ul class="li-options">
                <li class="navbar-init">INICIO</li>
                <li class="navbar-list">
                    <select id="">
                        <option value="opt0" disabled selected>ELEGIR</option>
                        <option value="opt1">PEDAZO</option>
                        <option value="opt2">DE</option>
                        <option value="opt3">TROLO</option>
                    </select>
                </li>
                <li class="navbar-end">FIN</li>
            </ul>
        </nav>

        <section class="hero">
            <form class="hero-form">
                <div>
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre">
                
                    <label for="apellido">Apellido: </label>
                    <input type="text" id="apellido">
                
                    <label for="edad">Edad: </label>
                    <input type="number" id="edad">
                </div>

                <button class="btn-acept">Aceptar</button>
            </form>
        </section>
        <ul class="names-list">


        </ul>
            
    </header>

    <script src="/main.js"></script>
</body>
</html>
